when = '[ -n "$SSH_CLIENT" ] || [ -n "$SSH_TTY" ]'

[directory]
format = '[$path]($style)'
home_symbol = "~caleb"
style = ""
truncation_length = -1

[git_branch]
format = '\([$branch]($style) '
only_attached = true
style = "green"

[git_commit]
format = '\([$hash]($style)'
style = "red"

